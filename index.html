<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="title_header">TODO LIST</h1>

        <div class="setting_note">
          <div class="wrapper">
            <input
              type="text"
              id="input_search"
              class="input_search"
              placeholder="Search note..."
              autocomplete="off"
            />
            <button id="btnSearch" class="btn-search">
              <img src="./img/btn-search.svg" alt="search" />
            </button>
          </div>
          <select name="dropdown" id="dropdown" class="dropdown">
            <option value="all">all</option>
            <option value="Complete">Complete</option>
            <option value="Incomplete">Incomplete</option>
          </select>
          <button class="theme_btn">
            <img style="height: 100%" src="./img/theme_img.png" alt="#" />
          </button>
        </div>
      </header>
      <main class="main">
        <ul id="list" class="list">
          <!-- <li id=list_item class="note">
            <input type="checkbox" class="checkbox_note" />
            <h2 class="text_note">Note #1</h2>
            <span class="btns-note">
              <button class="btn_change"></button>
              <button class="btn_deleted"></button>
            </span>
          </li> -->
        </ul>
        <button class="add-btn" id="btn_add"></button>
        <div class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">New Note</h5>
                <button
                  type="button"
                  class="btn-close"
                  id="btn_close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <input
                  id="modalInput"
                  type="text"
                  name=""
                  class="modal_input"
                  placeholder="Input your note..."
                  autocomplete="off"
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="btn_secondary"
                  data-bs-dismiss="modal"
                >
                  Cancel
                </button>
                <button id="btnApply" type="button" class="btn btn-primary">
                  Apply
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
